      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     port: 22
      #     script: |
      #       if [ ! -d /opt/meme_be ]; then
      #         mkdir -p /opt/meme_be
      #       fi

      - name: Check if directory exists
        run: |
          ssh -T root@42.112.26.113 << 'EOF'
            if [ ! -d /opt/meme_be ]; then
              mkdir -p /opt/meme_be
            fi
          EOF

      - name: Copy files via SCP
        run: |
          scp -r target/debug/mammothon_meme_be-cli root@42.112.26.113:/opt/meme_be

      - name: Execute remote commands
        run: |
          ssh root@42.112.26.113 << 'EOF'
            cd /opt/meme_be
            ./mammothon_meme_be-cli start
          EOF

